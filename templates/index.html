<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Receptionist Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4e9d8 0%, #e8d5b5 100%);
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #d4af37;
        }

        .chat-header {
            background-color: rgba(212, 175, 55, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #d4af37;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #d4af37;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            background-color: #d4af37;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            color: #ffffff;
        }

        .bot-message {
            background-color: #f0e6d2;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            color: #4a4a4a;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: rgba(212, 175, 55, 0.1);
            border-top: 2px solid #d4af37;
        }

        .chat-input textarea {
            flex: 1;
            font-size: 16px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #4a4a4a;
            font-weight: 500;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .chat-input textarea:focus {
            border-color: #b8860b;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .chat-input button {
            background-color: #d4af37;
            border: none;
            color: #ffffff;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #b8860b;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        /* Scrollbar styling */
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h1>Hotel Receptionist</h1>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chat-body">
            <!-- Bot's Welcome Message -->
            <div class="message bot-message">
                Welcome to our hotel! I'm your virtual receptionist. How can I assist you today?
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <textarea id="question" placeholder="Type your message..."></textarea>
            <button id="submit-btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        const chatBody = document.getElementById('chat-body');
        const questionInput = document.getElementById('question');
        const submitBtn = document.getElementById('submit-btn');

        // Function to add a message to the chat
        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
        }

        // Submit button click event
        submitBtn.addEventListener('click', async function (event) {
            event.preventDefault();
            const questionText = questionInput.value.trim();

            if (questionText === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops!!!',
                    text: "Please enter your query!",
                    confirmButtonColor: "#d4af37"
                });
            } else {
                submitBtn.disabled = true; // Disable the submit button
                addMessage(questionText, true); // Add user's message to the chat
                questionInput.value = ""; // Clear the input

                // Simulate API call
                const formData = new FormData();
                formData.append('question', questionText);
                fetch('/get_answer', {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    addMessage(data.answer, false); // Add bot's response to the chat
                })
                .catch(error => {
                    addMessage("Sorry, I couldn't generate a response. Please try again later.", false);
                })
                .finally(() => {
                    submitBtn.disabled = false; // Re-enable the submit button
                });
            }
        });

        // Allow pressing Enter to send the message
        questionInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        });
    </script>
  </body>
</html>
